<table *ngIf="contacts; else loading" class="table table-hover table-responsive-md">
  <thead class="header">
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Avatar</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="contact-row" *ngFor="let c of contacts; trackBy: contactsTrackByFn">
    <th scope="row">{{c.id}}</th>
    <td [innerHTML]="c.first_name | highlighter: highlightText"></td>
    <td [innerHTML]="c.last_name | highlighter: highlightText"></td>
    <td [innerHTML]="c.email | highlighter: highlightText"></td>
    <td [innerHTML]="c.avatar | highlighter: highlightText"></td>
    <td>

      <span class="float-right">

        <button (click)="showDetails(c)" class="btn btn-outline-primary mb-1 btn-sm">
          DETAILS
        </button>

        <button (click)="editContact(c)" class="btn btn-outline-primary mb-1 btn-sm">
          EDIT
        </button>

        <button (click)="deleteContact(c)" class="btn btn-outline-danger mb-1 btn-sm">
          DELETE
        </button>

      </span>

    </td>
  </tr>

  </tbody>
</table>

<ng-template #loading>
  <span>loading contacts...</span>
</ng-template>
